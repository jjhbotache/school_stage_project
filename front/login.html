<!doctype html>
<html lang="en">

<head>
  <title>login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
  <div id="nav"></div>
  <hr class="mx-4">

  <h1 class="text-center" id="title">Hola de vuelta!</h1>
  <h2 class="text-center fs-5" id="subtitle">¿Aun no eres parte de nuestro equipo?</h2>
  <h3 class="fs-6 text-center link-primary" id="link-change">unete aqui</h3>

  <div class="container d-flex flex-column justify-content-center mt-5">
    <div class="row d-flex flex-column justify-content-center">
      <div class="col-12 col-md-6 mx-auto ">
        <form id="login" class="bg-dark bg-opacity-10 p-3 rounded-3">
          <input id="id" class="form-control mt-3" placeholder="Número de identificación" type="text" >
          <input id="phone" class="form-control mt-3" placeholder="Número de celular" type="text" >
          <button type="submit" class="btn btn-primary rounded-pill mt-3 w-50 d-block mx-auto">Entrar</button>
        </form>
        <form id="register" class="bg-dark bg-opacity-10 p-3 rounded-3 d-none">
          <input id="first_name" class="form-control mt-3" placeholder="Nombres" type="text" >
          <input id="last_name" class="form-control mt-3" placeholder="Apellidos" type="text" >
          <input id="id" class="form-control mt-3" placeholder="Número de identificación" type="number" >
          <input id="phone" class="form-control mt-3" placeholder="Número de celular" type="number" >
          <input id="email" class="form-control mt-3" placeholder="Correo electronico" type="text" >
          <button type="submit" class="btn btn-primary rounded-pill mt-3 w-50 d-block mx-auto">Unirse</button>
          <div class="alert alert-danger alert-dismissible fade show mt-3 d-none" role="alert" id="alert-register">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>-</strong>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
  <script src="js/login.js" type="module"></script>
  <script src="js/modules/elementImporter.js" type="module"></script>
  <script src="js/modules/globalVars.js" type="module"></script>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
